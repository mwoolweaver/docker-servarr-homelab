services:
  prowlarr:
    image: lscr.io/linuxserver/prowlarr:develop
    container_name: prowlarr
    pull_policy: always
    restart: unless-stopped
    environment:
      PUID: 1000
      PGID: 1000
      TZ: America/Chicago
    networks:
      - mediarr
    volumes:
      - ./config:/config # Path adjusted
    healthcheck:
      test: ["CMD", "bash", "-c", "echo > /dev/tcp/127.0.0.1/9696 || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 3
    depends_on:
      sonarr:
        condition: service_healthy
      radarr:
        condition: service_healthy
      lidarr:
        condition: service_healthy
